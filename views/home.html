
{% extends 'base.html' %}

{% block content %}

<body style = "
height: 100vh;
background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://media.istockphoto.com/photos/winter-storm-warning-sign-with-snowfall-and-stormy-background-picture-id1127448496?b=1&k=20&m=1127448496&s=170667a&w=0&h=8oFEvL_3pYAJQS6OXEAp4A38DGqIjid_lf1-_dXPJGI=');
background-size: cover;
background-position: center;"
>

    <div class="container">
        <h1 class="text-center mb-3 mt-3">Head in the clouds</h1>
        <h3 class="text-center mb-5 mt-3">Find the weather for your chosen city</h3>
            <div class="row justify-content-center">
                <div class="col-md-6 col-xl-4 border shadow rounded p-4 mx-3 mx-md-0">
                <form>
                    <div class="form-group">
                    <label for="city">Location</label>
                    <input type="text" class="form-control" name="city" id="city" placeholder="enter city">
                    </div>
        
                    <button type="submit" class="btn btn-primary btn-sm" formmethod="get"  formaction="/today">Today's weather</button>
                    <button type="submit" class="btn btn-primary btn-sm" formmethod="get" formaction="/forecast">Five day forecast</button>
                </form>
                </div>
            </div>
        </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>        
    
</body>

{% endblock %}
